<!DOCTYPE html>
<html>
<head>
    <title>Background Canvas Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #333; }
        .canvas-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid white;
        }
        #backgroundCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: red; /* Temporary visible background */
        }
        #animationCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: rgba(0,255,0,0.3); /* Semi-transparent green */
        }
        .info {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Canvas Layer Test</h1>
    <div class="canvas-container">
        <canvas id="backgroundCanvas" width="800" height="600"></canvas>
        <canvas id="animationCanvas" width="800" height="600"></canvas>
    </div>
    <div class="info">
        <p>Red background should be behind green layer</p>
        <p>This tests the z-index layering system</p>
    </div>
    
    <script>
        // Test drawing on both canvases
        const bgCanvas = document.getElementById('backgroundCanvas');
        const animCanvas = document.getElementById('animationCanvas');
        
        if (bgCanvas && animCanvas) {
            const bgCtx = bgCanvas.getContext('2d');
            const animCtx = animCanvas.getContext('2d');
            
            // Draw blue circle on background canvas
            bgCtx.fillStyle = 'blue';
            bgCtx.beginPath();
            bgCtx.arc(200, 150, 50, 0, Math.PI * 2);
            bgCtx.fill();
            
            // Draw yellow circle on animation canvas
            animCtx.fillStyle = 'yellow';
            animCtx.beginPath();
            animCtx.arc(250, 200, 30, 0, Math.PI * 2);
            animCtx.fill();
            
            console.log('Canvas test: Both canvases should be visible with proper layering');
        } else {
            console.error('Canvases not found!');
        }
    </script>
</body>
</html>

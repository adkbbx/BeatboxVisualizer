<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #333;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .toggle-container {
            margin: 20px 0;
            padding: 15px;
            background: #444;
            border-radius: 8px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .upload-area {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #444;
        }
        .upload-area.dragover {
            border-color: #2196F3;
            background: #555;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .image-preview {
            position: relative;
            width: 150px;
            height: 150px;
            border: 2px solid #666;
            border-radius: 8px;
            overflow: hidden;
            background: #555;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .remove-preview {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.enabled {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .status.disabled {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Background Removal Toggle Test</h1>
        
        <div class="toggle-container">
            <label for="backgroundRemovalEnabled">Background Removal:</label>
            <label class="switch">
                <input type="checkbox" id="backgroundRemovalEnabled" checked>
                <span class="slider round"></span>
            </label>
            <div id="toggleStatus" class="status enabled">Background removal is ENABLED</div>
        </div>
        
        <div class="upload-area" id="dropZone">
            <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            <p>Drag and drop test images here or click to select</p>
            <button onclick="document.getElementById('fileInput').click()">Select Files</button>
        </div>
        
        <div class="preview-container" id="previewContainer"></div>
        
        <div id="log" style="background: #222; padding: 10px; border-radius: 4px; margin-top: 20px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script type="module">
        import ImageProcessor from '../js/ImageProcessor.js';
        
        const imageProcessor = new ImageProcessor();
        const toggle = document.getElementById('backgroundRemovalEnabled');
        const status = document.getElementById('toggleStatus');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${message}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Update status when toggle changes
        toggle.addEventListener('change', () => {
            if (toggle.checked) {
                status.textContent = 'Background removal is ENABLED';
                status.className = 'status enabled';
                addLog('Background removal enabled');
            } else {
                status.textContent = 'Background removal is DISABLED';
                status.className = 'status disabled';
                addLog('Background removal disabled');
            }
        });
        
        // Set up drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('dragover');
            }, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('dragover');
            }, false);
        });
        
        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        function handleDrop(e) {
            const files = e.dataTransfer.files;
            handleFiles(files);
        }
        
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }
        
        async function handleFiles(files) {
            addLog(`Processing ${files.length} file(s)...`);
            
            for (const file of files) {
                try {
                    addLog(`Processing: ${file.name}`);
                    addLog(`Background removal: ${toggle.checked ? 'ENABLED' : 'DISABLED'}`);
                    
                    // Process the image
                    const processedCanvas = await imageProcessor.processImage(file);
                    
                    // Create preview
                    const preview = document.createElement('div');
                    preview.className = 'image-preview';
                    
                    const img = document.createElement('img');
                    img.src = processedCanvas.toDataURL('image/png');
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'remove-preview';
                    removeBtn.innerHTML = '×';
                    removeBtn.onclick = () => preview.remove();
                    
                    preview.appendChild(img);
                    preview.appendChild(removeBtn);
                    previewContainer.appendChild(preview);
                    
                    addLog(`✓ Processed: ${file.name}`);
                    
                } catch (error) {
                    addLog(`✗ Error processing ${file.name}: ${error.message}`);
                }
            }
        }
        
        addLog('Background removal test initialized');
        addLog('Upload images to test the toggle functionality');
    </script>
</body>
</html>

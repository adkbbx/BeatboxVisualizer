<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound-Responsive Fireworks with Flowers</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/flower-uploader.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        #animationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .app-container {
            position: relative;
            z-index: 2;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 250px;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            height: 100vh;
            pointer-events: none;
            box-sizing: border-box;
            max-width: 100%;
        }
        
        .control-panel {
            grid-column: 1;
            grid-row: 1;
            background-color: rgba(30, 30, 30, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: flex-start;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: fit-content;
            margin-left: 20px;
        }
        
        #flowerUploader {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 250px;
            height: calc(100vh - 40px);
            overflow-y: auto;
            z-index: 3;
        }
        
        .audio-visualizer {
            grid-column: 1;
            grid-row: 3;
            background-color: rgba(30, 30, 30, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 400px;
            margin-left: 20px;
            align-self: end;
        }
        
        .volume-meter {
            width: 100%;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .level-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #3498db);
            transition: width 0.1s ease;
        }
        
        #audioStatus {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }
        
        .mic-test {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .mic-detection {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            min-width: 140px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }
        
        #startMicrophone {
            background-color: rgba(46, 204, 113, 0.7);
        }
        
        #stopMicrophone {
            background-color: rgba(231, 76, 60, 0.7);
        }
        
        #toggleSettings {
            background-color: rgba(52, 152, 219, 0.7);
        }
        
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr 1fr;
                padding: 16px;
                gap: 16px;
            }
            
            #flowerUploader {
                width: 220px;
            }
            
            .audio-visualizer {
                width: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
                padding: 12px;
                gap: 12px;
            }
            
            .control-panel {
                grid-column: 1;
                grid-row: 1;
                flex-wrap: wrap;
                justify-content: center;
                padding: 16px;
                margin-left: 0;
                width: 100%;
            }
            
            #flowerUploader {
                position: static;
                width: 100%;
                height: 300px;
                margin: 12px 0;
            }
            
            .audio-visualizer {
                grid-column: 1;
                grid-row: 2;
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    
    <div class="app-container">
        <div class="control-panel">
            <button id="startMicrophone">Start Microphone</button>
            <button id="stopMicrophone" disabled>Stop Microphone</button>
            <button id="toggleSettings">Settings</button>
        </div>
        
        <div id="flowerUploader"></div>
        
        <div class="audio-visualizer">
            <div id="volumeLevel" class="volume-meter">
                <div class="level-bar"></div>
            </div>
            <div id="audioStatus">Audio status: inactive</div>
            <div class="mic-test">
                <p>Try making SUSTAINED sounds to launch fireworks. Keep making sound to keep them rising. LOUD sounds will BURST all active fireworks! ðŸ”Š</p>
                <div id="micDetection" class="mic-detection">Make SUSTAINED sound to start fireworks</div>
            </div>
        </div>
    </div>
    
    <div id="settingsPanel" class="settings-panel hidden">
        <h2>Settings</h2>
        
        <section class="settings-section">
            <h3>Audio Settings</h3>
            <div class="setting">
                <label for="sensitivitySlider">Microphone Sensitivity:</label>
                <input type="range" id="sensitivitySlider" min="0" max="3" step="0.1" value="2.0">
            </div>
            
            <div class="setting">
                <label for="thresholdLow">Quiet Threshold:</label>
                <input type="range" id="thresholdLow" min="0" max="0.5" step="0.01" value="0.03">
            </div>
            
            <div class="setting">
                <label for="thresholdHigh">Loud Threshold:</label>
                <input type="range" id="thresholdHigh" min="0.1" max="1" step="0.01" value="0.3">
            </div>

            <div class="setting">
                <label for="suddenThreshold">Sudden Sound Threshold:</label>
                <input type="range" id="suddenThreshold" min="0.05" max="0.5" step="0.01" value="0.1">
            </div>
        </section>
        
        <button id="closeSettings">Close Settings</button>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/flower-animation.js"></script>
</body>
</html>
